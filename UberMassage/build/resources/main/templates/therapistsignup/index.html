<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head"></head>
<body>
<header th:replace="fragments::header"></header>

<form method="post" th:obeject="${therapist}">
    <div class="form-group">
        <label>Gender
            <ul>
                <li th:each="gender : ${genders}">
                    <input type="radio" name ="genderChoice" th:text="${gender.gender}"
                           th:field="${therapist.gender}"
                           th:value="${gender}">

                </li>
            </ul>
        </label>

    </div>
    <div class="form-group">
        <label>Hours of Operation Start time
            <select th:name="startTime">
                <option th:each="i : ${#numbers.sequence(1, 12)}"
                        th:value="${i}" th:text="${i}"></option>
            </select>
            <label>Is it AM?</label>
            <input type="checkbox" th:name="isStartAM"
                   th:checked="${am1}">
        </label>

    </div>
    <div class="form-group">
        <label>Hours of Operation Finish time
            <select th:name="finishTime">
                <option th:each="i : ${#numbers.sequence(1, 12)}"
                        th:value="${i}" th:text="${i}"></option>
            </select>
            <label>Is it AM?</label>
            <input type="checkbox" th:name="isFinishAM"
                   th:checked="${am2}">
        </label>

    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>


</body>
</html>
