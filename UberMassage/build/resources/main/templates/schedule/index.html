<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head"></head>
<body>
<header th:replace="fragments::header"></header>


<div> <!-- search filter-->
    <form method="get">
        <label>State: </label>
        <th:block th:each="state:${states}">

        <input type="radio"
               th:name="searchState"
               th:value="${state.state}"
               th:checked="${state.state == searchState}">
        <label th:text="${state.state}"></label>
        </th:block>

        <input type="radio"
               th:name="searchState"
               value="all"
               th:checked="${searchState == 'all'}">
        <label>All</label>
    <br>
            <th:block th:if="${searchState} != null">
            <label>City: </label>

                <th:block>
                    <select th:name="searchCity">
                        </option>
                        <option value="all">
                            <label>All</label>
                        </option>
                        <option th:each="city: ${cities}"
                                th:value="${city.city}"
                                >


                    <label th:text="${city.city}"></label>


                    </select>
                </th:block>
        </th:block>

    <button type="submit">Filter</button>
    </form>

</div>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Schedule</th>
<!--            <th>Category</th>-->
<!--            <th></th>-->
        </tr>
<!--        <th:block>-->
<!--            <tr th:each="therapist: ${therapists}">-->
<!--                <td th:text = "${therapist.firstName}">-->
<!--                </td>-->
<!--                <td th:text="${therapist.therapist.user.firstName}"></td>-->
<!--                <td th:text="${therapist.therapist.user.lastName}"></td>-->
<!--                <td>-->
<!--                    <form>-->
<!--                    <button type="submit" th:value="${user}"></button>-->

<!--                    </form>-->
<!--                </td>-->
<!--            </tr>-->
<!--        </th:block>-->
        </thead>
        <tbody>

<!--        list if client is not logged in-->
        <th:block th:if="${client} == null">
        <form method="post">
            <th:block th:each="user : ${users}">

               <th:block
                        th:if="${user.therapist} != null">
                <tr>
                    <td th:text="${user.firstName}+' '+${user.lastName}"></td>
                    <td th:text="${user.city}+', '+${user.state}"></td>
                    <td>
                        <button type="submit"
                                name="therapistId"
                                th:text="'Login to Schedule'"
                                >

                        </button>
                    </td>


                </tr>
                </th:block>
            </th:block>
        </form>
        </th:block>


<!-- list if client is logged in-->
        <th:block th:unless="${client} == null">
            <form method="post">
                <th:block th:each="user : ${users}">
                    <th:block
                            th:if="${user.therapist} != null and ${user.id} != ${client.id}">
                        <tr>
                            <td th:text="${user.firstName}+' '+${user.lastName}"></td>
                            <td th:text="${user.city}+', '+${user.state}"></td>

                            <td>
                                <button type="submit"
                                        name="therapistId"
                                        th:value="${user.id}" th:text="Schedule">

                                </button>
                            </td>

<!--                            <td th:text="${user.test}"></td>-->
                        </tr>
                    </th:block>
                </th:block>
            </form>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
