                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">

                </li>
                <li class="nav-item" th:if="${user} != null">
                    <a class="nav-link"
                       th:href="@{/logout}">
                        Logout</a>
                </li>
            </ul>
        </nav>

    </header>

    <footer th:fragment="footer">

            About us!</a>
