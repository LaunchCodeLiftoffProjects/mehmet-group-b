<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head"></head>
<body>
<header th:replace="fragments::header"></header>

<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <th:block th:if="${client} == null">
        <form method="post">
            <th:block th:each="user : ${users}">
                <th:block
                        th:if="${user.therapist} != null">
                <tr>
                    <td th:text="${user.firstName}"></td>
                    <td>
                        <button type="submit"
                                name="therapistId"
                        th:value="${user.id}" th:text="test">

                        </button>
                    </td>

                    <td th:text="${user.test}"></td>
                </tr>
                </th:block>
            </th:block>
        </form>
        </th:block>

        <th:block th:unless="${client} == null">
            <form method="post">
                <th:block th:each="user : ${users}">
                    <th:block
                            th:if="${user.therapist} != null and ${user.id} != ${client.id}">
                        <tr>
                            <td th:text="${user.firstName}"></td>
                            <td>
                                <button type="submit"
                                        name="therapistId"
                                        th:value="${user.id}" th:text="test">

                                </button>
                            </td>

                            <td th:text="${user.test}"></td>
                        </tr>
                    </th:block>
                </th:block>
            </form>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
